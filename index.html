<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="images/download__2_-removebg-preview (1).png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <h1>Hello World</h1> -->
    <nav>
      <div class="brand">
        <h2>XII TKJ 2</h2>
        <img src="./images/download__2_-removebg-preview (1).png" alt="" />
        <button class="bars"><i class="fas fa-bars fa-2x"></i></button>
      </div>
      <aside data-show="off">
        <img src="./images/download__2_-removebg-preview (1).png" alt="" />
        <h2>HAHAHAHAH</h2>
        <ul>
          <li>
            <a href="#">
              <i class="fab fa-instagram fa-3x"></i>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="fab fa-github fa-3x"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-facebook fa-3x"></i>
            </a>
          </li>
        </ul>
      </aside>
    </nav>
    <main>
      <button data-up="off" class="btnShow">Show Form</button>
      <div class="card">
        <form>
          <div class="input-groups">
            <label for="username">Username</label>
            <input
              placeholder="Enter Username"
              type="text"
              name="username"
              id="username"
            />
          </div>
          <div class="input-groups">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Enter Password"
              name="password"
              id="password"
            />
          </div>
          <button class="btn">Login</button>
        </form>
      </div>
      <div class="card-images">
        <img src="./images/IMG-20220801-WA0005.jpg" alt="" />
        <img src="./images/IMG-20220801-WA0003.jpg" alt="" />
        <img src="./images/IMG-20220801-WA0007.jpg" alt="" />
        <img src="./images/IMG-20220801-WA0009.jpg" alt="" />
        <img src="./images/IMG-20220801-WA0002.jpg" alt="" />
      </div>
    </main>

    <script src="./js/Jquery.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
